<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
		<title>Iluminar - Cadastro</title>
		<link rel="stylesheet" href="css/materialize.css" media="screen,projection">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
			    <div class="nav-wrapper blue darken-1">
			      <a href="#" class="brand-logo">Logo</a>
			    </div>
			</nav>
		</header>
		<section>
			<div id="con1" class="row">
				<form class="col s12">
					<h5 class="center-align">
						Cadastro de Usuário
					</h5>
					<div class="row">
						<div class="input-field col s12 l6">
				          <input placeholder="Nome" id="1ro_nome" type="text" class="validate">
				          <label for="1ro_nome">Nome</label>
				        </div>
				    </div>
				    <div class="row">
				        <div class="input-field col s12 l6">
				          <input id="2ndo_nome" placeholder="Sobrenome" type="text" class="validate">
				          <label for="2ndo_nome">Sobrenome</label>
				        </div>
					</div>
					<div class="row">
				        <div class="input-field col s12 l6">
				          <input id="idade" placeholder="Idade" type="text" class="validate">
				          <label for="idade">Idade</label>
				        </div>
					</div>
					<h5 class="center-align">
						Você possui alguma deficiência visual?
					</h5>
					<div class="row" align="center">
						<p>
					      <label>
					        <input class="with-gap" value="sim" name="def" type="radio"/>
					        <span>Sim</span>
					      </label>

					      <label>
					        <input class="with-gap" value="nao" name="def" type="radio"/>
					        <span>Não</span>
					      </label>
					    </p>
					</div>
					
					<div class="row" align="center">
						<button data-target="modal1" class="waves-effect waves-light btn-large blue darken-1 btn modal-trigger">
							Próximo
						    <i class="material-icons right">arrow_forward</i>
						  </button>
					</div>
				</form>
			</div>
					 <div id="modal1" class="modal">
						    <div class="modal-content">
						      <h5>Qual o seu grau de deficiência visual?</h5>
						      	<p>
							      <label>
							        <input class="with-gap" value="high" name="def" type="radio"/>
							        <span>Alto</span>
							      </label>
							    </p>
							    <p>
							      <label>
							        <input class="with-gap" value="med" name="def" type="radio"/>
							        <span>Médio</span>
							      </label>
							    </p>
							    <p>
							      <label>
							        <input class="with-gap" value="low" name="def" type="radio"/>
							        <span>Baixo</span>
							      </label>
						      	</p>
						    </div>
						    <div class="modal-footer">
						      <a href="#!" class="modal-close waves-effect waves-green btn-flat">ACEITAR</a>
						    </div>
					  </div>

			
		</section>
		<footer>
			
		</footer>
			<script type="text/javascript" src="js/materialize.min.js"></script>
			<script type="text/javascript">
				M.AutoInit();
			</script>
		</body>
</html>
